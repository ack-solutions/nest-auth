name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.3 or 1.2.3-beta.1)"
        required: true
      dist_tag:
        description: "npm dist-tag (latest or beta)"
        required: false
        default: "latest"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate dist-tag
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          DIST_TAG="${{ inputs.dist_tag }}"

          if [[ "$VERSION" =~ -(beta|alpha|rc|pre) ]]; then
            echo "Pre-release detected."
            if [ "$DIST_TAG" = "latest" ]; then
              echo "‚ùå For prerelease versions, use dist_tag=beta (recommended)."
              exit 1
            fi
          fi

      - name: Bump all workspace package versions
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          pnpm -r version "$VERSION" --no-git-tag-version

      - name: Commit version changes
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No version changes to commit."
          else
            git add -A
            git commit -m "chore(release): v$VERSION"
            git push origin main
          fi

      - name: Create and push tag on the release commit
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v$VERSION"
          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"

      - name: Build all packages
        run: pnpm build

      - name: Publish all packages
        shell: bash
        run: |
          DIST_TAG="${{ inputs.dist_tag }}"
          if [ "$DIST_TAG" = "latest" ]; then
            pnpm -r publish --access public --no-git-checks --provenance
          else
            pnpm -r publish --access public --no-git-checks --provenance --tag "$DIST_TAG"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
