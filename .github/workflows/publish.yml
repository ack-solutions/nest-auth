name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v1.0.0
      - '*.*.*'    # Also triggers on version tags without 'v' prefix like 1.0.0
  workflow_dispatch:

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      
      - name: Update package versions and prepare for publish
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          
          # Iterate over packages directory and update each package
          for dir in packages/*; do
            if [ -d "$dir" ]; then
              echo "Processing $dir..."
              cd "$dir"
              
              # Update version
              pnpm version $VERSION --no-git-tag-version --no-commit-hooks
              
              # Update package.json properties and dependencies
              node -e "
                const fs = require('fs');
                const pkg = require('./package.json');
                
                // Remove private field
                delete pkg.private;
                
                // Update license if UNLICENSED
                if (pkg.license === 'UNLICENSED') {
                  pkg.license = 'ISC';
                }
                
                // Update dependencies that match workspace packages (@ackplus/*)
                const updateDeps = (deps) => {
                  if (!deps) return;
                  Object.keys(deps).forEach(dep => {
                    if (dep.startsWith('@ackplus/')) {
                      deps[dep] = '$VERSION';
                    }
                  });
                };
                
                updateDeps(pkg.dependencies);
                updateDeps(pkg.peerDependencies);
                updateDeps(pkg.devDependencies);
                
                fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
              "
              
              cd ../..
            fi
          done
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: |
          # Build all workspace packages
          pnpm build
      
      - name: Publish packages to npm
        run: |
          # Publish all packages in the packages directory
          pnpm -r publish --access public --no-git-checks --provenance --filter "./packages/**"
