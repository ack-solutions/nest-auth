name: Publish Packages (tag)

on:
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"
      - "v*.*.*-beta*"
      - "*.*.*-beta*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Extract version from tag
        id: v
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from tag: $VERSION"
          
          # Detect if this is a pre-release version (beta, alpha, rc, etc.)
          if [[ "$VERSION" =~ -(beta|alpha|rc|pre) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "dist_tag=beta" >> $GITHUB_OUTPUT
            echo "Detected pre-release version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "dist_tag=latest" >> $GITHUB_OUTPUT
            echo "Detected stable version"
          fi

      - name: Ensure tag was created from main HEAD
        shell: bash
        run: |
          TAG="${{ steps.v.outputs.tag }}"
          # Fetch main branch first
          git fetch origin main
          # Fetch the specific tag (force update if it exists locally)
          git fetch origin +refs/tags/$TAG:refs/tags/$TAG || true
          
          TAG_COMMIT="$(git rev-list -n 1 "$TAG")"
          MAIN_COMMIT="$(git rev-parse origin/main)"
          echo "TAG_COMMIT=$TAG_COMMIT"
          echo "MAIN_COMMIT=$MAIN_COMMIT"
          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "‚ùå Tag is not pointing to latest origin/main. Create the tag from main HEAD."
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump all workspace package versions to tag version
        shell: bash
        run: |
          VERSION="${{ steps.v.outputs.version }}"

          # Bump version for every package in the workspace
          pnpm -r version "$VERSION" --no-git-tag-version

          # Optional: ensure private is removed only for packages you publish
          # (Better: keep private=true in packages you never want published.)

      - name: Commit version changes back to main
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git diff --quiet; then
            echo "No version changes to commit."
          else
            git add -A
            git commit -m "chore(release): v${{ steps.v.outputs.version }}"
            git push origin HEAD:main
          fi

      - name: Move the tag to the release commit (keep tag = published code)
        shell: bash
        run: |
          TAG="${{ steps.v.outputs.tag }}"
          git tag -f "$TAG"
          git push origin -f "$TAG"

      - name: Build all packages
        run: pnpm build

      - name: Publish all packages
        shell: bash
        run: |
          DIST_TAG="${{ steps.v.outputs.dist_tag }}"
          if [ "${{ steps.v.outputs.is_prerelease }}" = "true" ]; then
            echo "Publishing pre-release version with dist-tag: $DIST_TAG"
            pnpm -r publish --access public --no-git-checks --provenance --tag "$DIST_TAG"
          else
            echo "Publishing stable version with dist-tag: latest"
            pnpm -r publish --access public --no-git-checks --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
